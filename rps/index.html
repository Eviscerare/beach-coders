<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
  </head>
  <body>
    <div id="root">

      <h1 id="computer">Computer</h1>
      <div>
        <a><img id="c0" src="images/rock.png"></a>
        <a><img id="c1" src="images/paper.png"></a>
        <a><img id="c2" src="images/scissors.png"></a>
      </div>

      <div>
        <a onclick="handleClick(event)">
          <img id="0" src="images/rock.png">
        </a>
        <a onclick="handleClick(event)">
          <img id="1" src="images/paper.png">
        </a>
        <a onclick="handleClick(event)">
          <img id="2" src="images/scissors.png">
        </a>
      </div>
      <h1 id="player">Player</h1>

    </div>
  </body>
</html>
